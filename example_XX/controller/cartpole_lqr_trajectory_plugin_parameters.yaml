ros2_control_demo_example_xx:
  command_joints: {
    type: string_array,
    default_value: [],
    description: "Names of joints used by the controller plugin",
    read_only: true,
    validation: {
      size_gt<>: [0],
    }
  }
  system:
    lS: {
      type: double,
      default_value: 1.0,
      description: "Length of the pole"
    }
    mS: {
      type: double,
      default_value: 1.1,
      description: "mass of the pole"
    }
    IzzS: {
      type: double,
      default_value: 0.09,
      description: "moment of inertia of the pendulum about its center of mass"
    }
    g: {
      type: double,
      default_value: 9.81,
      description: "gravitational constant"
    }
